    }
    * , *:before , *:after{

    }
    body{
      background-color: #FFFFFF;
    }
    .table{
      width: 100%;

      border-spacing: 0px;
    }
    .table > thead > tr > td{

      padding: 8px;

      line-height: 1.42857143;
    }

    }

    }
    .table > tbody > tr:nth-child(odd){
      background-color: rgba(236,236,236);
    }
    .table > tbody > tr:hover{

         }
