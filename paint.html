<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  for(var x = 0; x < 400; x++){
    dot(x,20)
  }
  for(var x = 0; x < 400; x += 2){
    dot(x,30)
  }
  for(var x = 0; x < 400; x += 4){
    dot(x,40)
    dot(x+=1,40)
  }
  for(var x = 0; x < 400; x +=3){
    dot(x,50)
    dot(x+=1,50)
  }
  for(var x = 0; x < 400; x++){
    dot(x,0.75*x)
  }
  for(var x = 0; x < 400; x++){
    var y = x ;
    dot(x,y)
  }
  for(var g = 100 ; g >= 0; g--){
    for(var b = 0; b < 100; b++){
      dot(b/2 + 200, g / 2 + 200, "rgb(255," + g + "," + b + ")")
    }
  }
  for(var x = 150; x < 200; x++){
    for(var y = 150;y < 200; y++){
      dot(x,y,)
    }
  }

  var r = 50;
  for(var theta = 0; theta < 6.28; theta+=0.01) {
    var x = r * Math.sin(theta) + 100
    var y = r * Math.cos(theta) + 100
    dot(x,y)
  }
</script>

</html>
